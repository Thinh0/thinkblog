[book]
title = "My mdBook Blog"
description = "A clean, fast blog built with mdBook"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
additional-css = ["theme/css/custom.css"]
git-repository-url = "https://github.com/username/repo"
edit-url-template = "https://github.com/username/repo/edit/main/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[output.html.print]
enable = false
